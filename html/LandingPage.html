<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LandingPage</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../images/stunning-logo.png" alt="Logo">
        </div>

        <nav>
            <span class="nav-item">Home</span>
            <span class="nav-item">About</span>
            <span class="nav-item">Blog</span>
            <span class="nav-item">Jobs</span>
        </nav>

        <div class="your-account">
            <div class="acc btn">
                Your Account
            </div>
        </div>
    </header>
    <div class="landing-page">
        <div class="left-content">
            <div class="landing-page-content">
                <h1>Stunning Workplace<span class="dot">.</span></h1>
                <p>With Stuning, remote teams can organize projects, manage shifting priorities, and get work done.</p>
            
                <div class="btns">
                    <div class="btn new-acc">
                        New Account
                    </div>
                    <div class="arrows">
                        <img src="../images/arrow-up.png" alt="arrow-up">
                        <img src="../images/arrow-down.png" alt="arrow-down">
                    </div>
                    
                </div>
            </div>   

            <ul class="landing-page-container">
                <li class="landing-page-card" id="card-pink">
                    <div class="radio" id="radio">
                        <!-- <img src="../images/tick-gray.png" alt="CheckBox"> -->
                    </div>
                    <h2>Dmm design</h2>
                    <div class="profile">
                        <img src="../images/user-pink.png" alt="Profile">
                    </div>
                    <span class="date">20 Dec</span>
                    <div class="color pink">

                    </div>
                </li>

                <li class="landing-page-card" id="card-red">
                    <div class="radio" id="radio">
                        <!-- <img src="../images/tick-gray.png" alt="CheckBox"> -->
                    </div>
                    <h2>Blur animation</h2>
                    <div class="profile">
                        <img src="../images/user-orange.png" alt="Profile">
                    </div>
                    <span class="date">22 Dec</span>
                    <div class="color red">

                    </div>
                </li>

                <li class="landing-page-card" id="card-green">
                    <div class="radio" id="radio">
                        <!-- <img src="../images/tick-gray.png" alt="CheckBox"> -->
                    </div>
                    <h2>Illustration</h2>
                    <div class="profile">
                        <img src="../images/user-blue.png" alt="Profile">
                    </div>
                    <span class="date">26 Dec</span>
                    <div class="color green">

                    </div>
                </li>

                <li class="landing-page-card" id="card-yellow">
                    <div class="radio" id="radio">
                        <!-- <img src="../images/tick-gray.png" alt="CheckBox"> -->
                    </div>
                    <h2>refunds</h2>
                    <div class="profile">
                        <img src="../images/user-red.png" alt="Profile">
                    </div>
                    <span class="date">28 Dec</span>
                    <div class="color yellow">

                    </div>
                </li>
            </ul>
        </div>

        <div class="landing-page-photo">
            <img src="../images/landing-section-image.png" alt="LandingPage-Background">
        </div>
    </div>

    <script src="../js/app.js"></script>
</body>
</html>
